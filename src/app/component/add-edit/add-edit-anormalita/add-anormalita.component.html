<h1 mat-dialog-title>{{ isEdit ? "Modifica " + data.p.codice :  "Aggiungi una Normalit√† "}}  </h1>

<form class="container" [formGroup]="buForm">
  <mat-form-field appearance="outline" class="col-12" style="width: 100%">
    <mat-label>Codice</mat-label>
    <div>
      <input matInput type="text" formControlName="codice" />
    </div>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-12" style="width: 100%">
    <mat-label>Descrizione</mat-label>
    <div>
      <input matInput type="text" formControlName="description" />
    </div>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-12" style="width: 100%"

   >
    <mat-label>Classe</mat-label>
    <input matInput type="text" formControlName="classe"  />
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button
    color='primary'
      mat-raised-button
      type="button"
      (click)="onCloseClick()"
    >
      Cancel
    </button>

    <button
    color='primary'
      mat-raised-button
      type="button"
        (click)="onSaveClick()"
    >
      Salva
    </button>
    </div>
</form>
